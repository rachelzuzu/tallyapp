<!DOCTYPE html>

<html ng-app="tallyApp">
<head>
	<meta charset="UTF-8">
	<title>Cash Tracker</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: sans-serif;
			font-color: #686b6e;
			background-color: white;
		}
		.jumbotron {
			color: white;
			background-color: #4a5155;
		}
		.btn {
			background-color: white;
			border: clear;
			font-weight: 700;
			color: #4a5155;
			text-align: center;
		}
		.label {
			color: #00BD7E;
			background-color: white;
		}
		.form-control {
			color: black;
			font-weight: 200;
		}
	</style>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/posts.js"></script>
    <script src="js/core.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="public/style.css"> -->
</head>

<!-- controller and get all posts -->
<body ng-controller="MainCtrl">
	
	<!-- header and post count -->	
	<div class="jumbotron text-center"><h2>Cash Tracker</h2>
		<h1><span class="label label-info">I spent...{{total() | currency}} on {{ posts.length }} itemz</span></h1>
	</div>

	<div class="container">
	    <!-- post list -->
		<div id="post-list" class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- loop over posts in $scope.posts -->
				<div class="checkbox" ng-repeat="post in posts">
					<span style="font-size:20px; margin-left:10px;">
						<input type="checkbox" ng-click="deletePost(post._id)"> {{ post.text }} {{post.amount | currency}} {{post.date | date: 'MM/d/y'}}
					</span>
				</div>

			<!-- form to create posts -->
			<div id="post-form" class="row">
				<div class="form-group">
					<!-- value binded to formData.text -->
					<input type="text" class="form-control input-lg text" placeholder="Item" ng-model="formData.text">
				</div>
				<div class="form-group">
					<!-- value binded to formData.text -->
					<input type="number" class="form-control input-lg text" placeholder="Amount" ng-model="formData.amount">
				</div>
				<div class="form-group">
					<!-- value binded to formData.text -->
					<input type="date" class="form-control input-lg text" placeholder="Date" ng-model="formData.date">
				</div>

				<!-- createPost() will create new Posts -->
				<button type="submit" class="btn btn-primary" ng-click="createPost()">Tally</button>

			</div>
		</div>
	</div>
</div>

</body>
</html>
